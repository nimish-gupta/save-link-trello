<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div id="popup-content">
			<div>Click on Option/Alt + shiftKey to save the link to trello</div>
			<br />
			<div onclick="authenticateUser()" id="authenticate">
				<button onclick="">Authenticate By Trello</button>
			</div>
		</div>
		<div id="error-content" class="hidden">
			<p>Can't save the link from this web page.</p>
			<p>Try a different page.</p>
		</div>
		<div id="trello-content" class="hidden">
			<form name="getBoard" onsubmit="event.preventDefault();getBoardName();">
				<input
					required="true"
					type="text"
					id="trello-board-input"
					placeholder="Enter the trello board name"
				/>
				<br />
				<input type="submit" value="Submit" />
			</form>
		</div>
		<script src="util.js"></script>
		<script src="trello.js"></script>
		<script src="app.js"></script>
	</body>
</html>
